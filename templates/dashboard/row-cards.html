<!-- Content Row -->
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="row">
            <!-- Sales Invoice -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    Sales Invoice</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="si_count">0</span></div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-newspaper fa-2x text-info"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Service Billing -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Service Billing</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="sb_count">0</span></div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-file-invoice fa-2x text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Official Receipt -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Official Receipt</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="or_count">0</span></div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-receipt fa-2x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DM/CM -->
            <div class="col-xl-3 col-md-6">
                <div class="card border-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Debit/Credit Memo</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800"><span id="dmcm_count">0</span></div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-balance-scale fa-2x text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
